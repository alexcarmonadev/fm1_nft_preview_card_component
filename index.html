<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <meta
      name="description"
      content="Frontend Mentor Challenges are challenges to improve front-end coding skills by creating real projects."
    />
    <meta
      name="keywords"
      content="html, css, javascript, front-end, websites"
    />
    <meta name="author" content="Alexcarmonadev" />
  </head>
  <body>
    <!-- ------------CARD HEADER------------ -->
    <div class="card">
      <div class="card__header">
        <img
          src="assets/images/image-equilibrium.jpg"
          alt="Equilibrium image"
          class="card__header-img"
        />
      </div>

      <!-- ------------CARD MAIN------------ -->
      <div class="card__main">
        <h1 class="card__main-title">Equilibrium #3429</h1>
        <p class="card__main-subtitle">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__main-cripto">
          <span class="cripto__coin">0.041 ETH</span>
          <span class="cripto__left">3 days left</span>
        </div>
      </div>

      <!-- ------------CARD FOOTER------------ -->
      <div class="card__footer">
        <img
          src="assets/images/image-avatar.png"
          alt="Avatar image"
          class="card__footer-img"
        />
        <p class="card__footer-text">
          Creation of <a class="card__footer-link" href="#">Jules Wyvern</a>
        </p>
      </div>
    </div>

    <!-- ------------FOOTER------------ -->
    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/alexcarmonadev" target="_blank"
          >Alexcarmonadev</a
        >.
      </div>
    </footer>
  </body>
</html>
